<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="addMotorcycle.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="addMotorcycleTable">
        <thead>
        	<tr>
        		<th colspan="2">
        			<h3>Add motorcycle</h3>
        		</th>
        	</tr>
        </thead>
       	<tbody>
	  		<tr>
	  			<th>
	  				<label for="brand">Brand</label>
	  			</th>
	  			<th>
	  				<input id="brand">
	  			</th>
	  		</tr>
	  		<tr>	
	    		<th>
	    			<label for="model">Model</label>
	    		</th>
	    		<th>
	  				<input id="model">
	  			</th>
	  		</tr>
	        <tr>
	     		<th>
	        		<label for="maxSpeed">Max Speed</label>
	        	</th>
	        	<th>
	        		<input id="maxSpeed">
	        	</th>
	        </tr>
	        <tr>
	  			<th>
	        		<label for="horsePowers">Horse Powers</label>
	        	</th>
	        	<th>
	        		<input id="horsePowers">
	        	</th>
	        </tr>
	        <tr>
	        	<th>
	        		<label for="creationYear">Year of creation</label>
	        	</th>
	        	<th>
	        		<input id="creationYear">
	        	</th>
	        </tr>
	        <tr>
	        	<th>
	        		<button id="addMotorcycleButton" onclick="addMotorcycle();">Add motorcycle</button>
	        	</th>
	       		<th>
	        		<button onclick="location.href='index.html'">Go Back</button>
	        	</th>
	        
	        </tr>
		</tbody>
	</table>
</body>
</html>
